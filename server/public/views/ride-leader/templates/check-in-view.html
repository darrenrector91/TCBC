<header>
    <div class="instructions" layout="row" layout-align="space-between center">
        <h1 style="font-size: xx-large;">{{vm.ride.current.rides_name}}</h1>
        <md-button class="md-primary md-raised" ng-click="vm.closeCheckIn()">Close</md-button>
    </div>
</header>
<div class="md-toolbar-tools mobile-middle-buttons" layout layout-align="space-around center">
    <md-button class="md-primary md-raised mobile-button-text" ng-click="vm.markRideComplete()" layout="column">
            <i class="material-icons md-36">done</i><span >Ride Complete!</span></md-button>
    <md-button class="md-primary md-raised mobile-button-text" ng-click="vm.addRider()" layout="column">
        <i class="material-icons md-36">person_add</i><span >Add Rider</span></md-button>
</div>

<div layout="column" layout-align="center center">
    {{vm.onMo}}
    <table class="check-in-table">
        <thead>
            <tr>
                <th class="">Member ID</th>
                <th class="">Member Name</th>
                <th class="">Checked In</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="rider in vm.riders.list">
                <td class="mobile-rider-cell">{{rider.member_id}}</td>
                <td class="mobile-rider-cell">{{rider.first_name}} {{rider.last_name}}</td>
                <td class="mobile-rider-checkbox" layout="column" layout-align="center center">
                    <md-checkbox aria-label="check-in-status" ng-checked="rider.checked_in" ng-click="vm.toggleCheckedIn(rider)">
                    </md-checkbox>
                </td>
            </tr>
        </tbody>
    </table>
</div>
