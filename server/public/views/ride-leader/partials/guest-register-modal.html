<md-dialog flex>
    <!-- class="guest-register"  -->
    <div layout="column" flex>
        <header>
            <div layout="row" layout-align="end start" style="max-height:0px;">
                <button ng-click="vm.cancel()" style="background-color: inherit; color:honeydew; border:none;">
                    <i class="material-icons">clear</i>
                </button>
            </div>
            <div class="instructions"></div>
        </header>
        <div class="guest-register">
            <div layout="row" layout-align="space-between center" flex>
                <div flex layout="column" layout-align="center start">
                    <md-input-container flex style="width:80%;">
                        <label for="first-name-input">First Name</label>
                        <input name="first-name-input" ng-model="vm.newGuest.first_name" />
                    </md-input-container>
                    <md-input-container flex style="width:80%;">
                        <label for="last-name-input">Last Name</label>
                        <input name="last-name-input" ng-model="vm.newGuest.last_name" />
                    </md-input-container>

                </div>
                <div flex layout="column" layout-align="center start">
                    <md-input-container flex style="width:80%;">
                        <label for="phone-number-input">Phone Number</label>
                        <input name="phone-number-input" ng-model="vm.newGuest.phone_1" />
                    </md-input-container>
                    <md-input-container flex style="width:80%;">
                        <label for="email-input">Email</label>
                        <input name="email-input" type="email" ng-model="vm.newGuest.email" />
                    </md-input-container>

                </div>
            </div>
            <div flex layout="row" layout-align="center center">
                <div layout="column" layout-align="center center" flex="33">
                    <md-checkbox aria-label="check-in-guest-waiver" ng-model="vm.newGuest.waiver_signed" ng-checked="vm.newGuest.waiver_signed">
                    </md-checkbox>
                    <p>Waiver Signed?</p>
                </div>
                <!-- <span flex></span> -->
                <md-button flex type="submit" class="add-guest-button md-raised md-primary" ng-click="vm.addGuestRider()">Add guest to ride!</md-button>
            </div>
        </div>

    </div>
</md-dialog>
